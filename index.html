<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trade With Sidhdesh</title>
	<link rel="stylesheet" href="./style.css"/>
	<!-- <script src="./style.js"></script> -->
	<!-- <script src="./tailwind.config.js"></script> -->
</head>
<body class="w-screen h-[100dvh] bg-[linear-gradient(135deg,#0f2027,#203a43,#2c5364)] backdrop-blur flex justify-center items-center overflow-hidden">
	<div class="w-60 h-60 aspect-square rounded-full border-8 border-golden shadow-[0_0_20px_5px_rgba(255,215,0,0.7)] animate-moveToCenterRight fixed">
		<img src="./profile.jpg" alt="profilephoto" class="w-fit h-fit rounded-full"/>
	</div>
	
	<div class="w-60 h-60 aspect-square rounded-full border-8 border-golden shadow-[0_0_20px_5px_rgba(255,215,0,0.7)] animate-moveToCenterLeft fixed">
		<img src="./profile.jpg" alt="profilephoto" class="w-fit h-fit rounded-full"/>
	</div>
	
	<p class="translate-y-60">
		<span id="typewriter" class="text-white font-[cursive] font-bold text-3xl md:text-2xl"></span>
		<span class="animate-glow text-white text-3xl md:text-2xl">|</span>
	</p>
	
	<script>
		const typewriter = document.getElementById("typewriter");
		const line = "TradeWith Sidhdesh";
		let index = 0;
		
		function typewriterFun(){
			if(index < line.length){
				typewriter.textContent += line[index];
				index++;
				setTimeout(typewriterFun,100);
			}
		}
		
		setTimeout(typewriterFun,2000);
	</script>
</body>
</html>
